{% extends "base.html" %}
{% block content %}
<form method=post class=add-post>
  <h1 class="text-center text-sub-ategory">{{category}}</div>
  <div class="form-group">
    <div>
      <label for="update-title" class="form-label txt-label">{{title}}</label>
      <input type="text" class="form-control" id="update-title" placeholder="title" name="title" value="{{post_update.title}}">
    </div>
    <div class="mt-3">
      <label for="InputText" class="txt-label">{{post_content}} </label>
      <textarea class="form-control" id="InputText" name=text rows="3">{{ post_update.text | safe }}</textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-bg text-white text-center mt-5 m-auto">{{update_profile}}</button>
</form>
{% endblock %}
