{% extends "base.html" %}
{% block content %}
<!-- <div>{{edit_profile}}</div> -->
<!-- <h3 class="mb-5 text-uppercase">{{edit_profile}}</h3> -->


<form method="post">

  <div class="avatar-wrapper">
    <input class="d-none" id="image" type="text" name="avatar">
    <input class="file-upload d-none" type="file" accept="image/*"/>
  </div>

  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">

                  {% if user.avatar is none or user.avatar == "" %}
                  <img id="avatar" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                  class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
                  {% else %}
                  <img id="avatar" src="{{user.avatar}}" alt="avatar"
                  class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
                  {% endif %}

              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <label class="form-label" for="form3Example1m">{{age}}</label>
                  <input
                    type="text"
                    id="update_age"
                    name="age"
                    class="form-control"
                    placeholder="Enter Your Age"
                    value="{{user.age}}"
                  />

                  <div class="row">
                    <div class="col-md-12 mb-8">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">{{sex}}</label>
                        <input
                          type="text"
                          id="update_gender"
                          name="gender"
                          class="form-control"
                          placeholder="Male/Female"
                          value="{{user.gender}}"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-8">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">{{work}}</label>
                        <input
                          type="text"
                          id="update_work"
                          name="work"
                          class="form-control"
                          placeholder="Enter Your Work"
                          value="{{user.work}}"
                        />
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-12 mb-8">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">{{country}}</label>
                        <input
                          type="text"
                          id="update_country"
                          name="country"
                          class="form-control"
                          placeholder="Enter Your Country"
                          value="{{user.country}}"
                        />
                      </div>
                    </div>
                  </div>


                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-primary">{{update_profile}}</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</form>
{% endblock %}
