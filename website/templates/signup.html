{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}






  <form method="POST">

    <section class="h-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">{{sign_up}}</h3>

                    <div class="row">
                      <div class="col-md-12 mb-8">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m">{{mail_address}}</label>
                          <input
                          type="text"
                          id="email"
                          name="email"
                          class="form-control"
                          placeholder="Enter Email"
                        />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-8">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m1">{{user_name}}</label>
                          <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            placeholder="Enter Username"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">{{password1}}</label>
                      <input
                        type="password"
                        id="password1"
                        name="password1"
                        class="form-control"
                        placeholder="Enter Password"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">{{password2}}</label>
                      <input
                        type="password"
                        id="password2"
                        name="password2"
                        class="form-control"
                        placeholder="Enter Password Again"
                      />                  </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">{{age}}</label>
                      <input
                        type="text"
                        id="age"
                        name="age"
                        class="form-control"
                        placeholder="Enter Your Age"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">{{sex}}</label>
                      <input
                        type="text"
                        id="gender"
                        name="gender"
                        class="form-control"
                        placeholder="Male/Female"
                      />
                    </div>


                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">{{work}}</label>
                      <input
                        type="text"
                        id="work"
                        name="work"
                        class="form-control"
                        placeholder="Enter Your Work"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">{{country}}</label>
                      <input
                        type="text"
                        id="country"
                        name="country"
                        class="form-control"
                        placeholder="Enter Your Country"
                      />

                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button class="btn btn-bg text-white" type="submit">{{sign_up}}</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>






  {% endblock %}
