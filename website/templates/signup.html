{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}






<form method="POST">

  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Register</h3>
  
                  <div class="row">
                    <div class="col-md-12 mb-8">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">Mail Address</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-12 mb-8">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">User Name</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Press Password Again</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Age</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Gender</label>
                  </div>


                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Work</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Country</label>
                  </div>
  
                  
          
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





  <h3 align="center">{{sign_up}}</h3>
  <div class="form-group">
    <label for="email">{{mail_address}}</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label for="username">{{user_name}}</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter Username"
    />
    <label for="password1">{{password1}}</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    />
    <label for="password2">{{password2}}</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    />

    <label for="age">{{age}}</label>
    <input
      type="text"
      id="age"
      name="age"
      class="form-control"
      placeholder="Enter Your Age"
    />

    <label for="gender">{{sex}}</label>
    <input
      type="text"
      id="gender"
      name="gender"
      class="form-control"
      placeholder="Male/Female"
    />

    <label for="work">{{work}}</label>
    <input
      type="text"
      id="work"
      name="work"
      class="form-control"
      placeholder="Enter Your Work"
    />

    <label for="country">{{country}}</label>
    <input
      type="text"
      id="country"
      name="country"
      class="form-control"
      placeholder="Enter Your Country"
    />

    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">{{sign_up}}</button>
    </div>
  </div>
</form>
{% endblock %}
